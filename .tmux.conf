# Tmux Configuration
# Based on best practices and modern tmux features

# ===== General Settings =====

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Enable focus events (for vim, etc.)
set -g focus-events on

# Enable 256 color support
set -g default-terminal "screen-256color"

# Enable true color support if available
set -ga terminal-overrides ",xterm-256color:Tc"

# Reduce escape time (helpful for vim)
set -sg escape-time 0

# ===== Key Bindings =====

# Reload tmux config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ===== Copy Mode =====

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Vim-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste with prefix + p
bind p paste-buffer

# ===== Status Bar =====

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour234,fg=colour137

# Left side of status bar
set -g status-left-length 30
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234] '

# Right side of status bar
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241,bold] %b %d #[fg=colour233,bg=colour245,bold] %H:%M '

# Window status format
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message text
set -g message-style bg=colour235,fg=colour166

